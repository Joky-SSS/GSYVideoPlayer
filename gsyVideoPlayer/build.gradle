apply plugin: 'com.android.library'

android {

    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {

        minSdkVersion 16
        targetSdkVersion versions.targetSdk

        versionCode 1
        versionName '1.0.0'

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':previewseekbar')
    implementation project(':ijkplayer-armv7a')
    api 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'
//    api 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'
//    api 'tv.danmaku.ijk.media:ijkplayer-x86:0.8.8' // Optional
    api project(':DanmakuFlameMaster')
    api 'com.github.ctiao:ndkbitmap-armv7a:0.9.21'
//    api 'com.github.ctiao:ndkbitmap-x86:0.9.21' // Optional
    implementation "com.android.support:support-v4:${versions.supportLibrary}"
    implementation "com.android.support:appcompat-v7:${versions.supportLibrary}"
}
